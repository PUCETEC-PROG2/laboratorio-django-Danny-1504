<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pokedex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
            crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="bg-primary text-white p-4 text-center">
            <h1>Mi Pokedex</h1>
        </div>
        <br>
        <p>Bienvenido entrenador: <strong>{{ Trainer.nameTrainer|capfirst }}</strong></p>

        <h3>Características del entrenador</h3>
        <ul>
            <li>Nombre: {{ Trainer.nameTrainer }}</li>
            <li>Apellido: {{ Trainer.lastname }}</li>
            <li>Nivel: {{ Trainer.level }}</li>
            <li>Fecha de cumpleaños: {{ Trainer.birthdate }}</li>
        </ul>

        

    </div>
</body>
</html>
