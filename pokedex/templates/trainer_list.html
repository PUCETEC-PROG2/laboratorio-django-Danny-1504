<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Entrenadores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="bg-primary text-white p-4 text-center">
            <h1>Mi Pokedex</h1>
        </div>
        <h3> Entrenadores </h3>
        <br>
        <ul class="list-group">
            {% for trainer in trainers %}
            <li class="list-group-item">
                <a href="{% url 'trainer' trainer_id=trainer.id %}">
                    {{ trainer.name_trainer|capfirst }} {{ trainer.lastname|capfirst }} 
                </a>
            </li>
            {% empty %}
            <li class="list-group-item">No hay entrenadores aÃºn</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
