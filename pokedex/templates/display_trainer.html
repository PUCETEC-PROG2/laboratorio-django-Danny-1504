<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pokedex - Detalles del Entrenador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="bg-primary text-white p-4 text-center">
        <h1>Mi Pokedex</h1>
    </div>
    <br>
    <h3>Detalles del Entrenador</h3>

    <ul class="list-group">
        <li class="list-group-item"><strong>Nombre:</strong> {{ trainer.name_trainer }}</li>
        <li class="list-group-item"><strong>Apellido:</strong> {{ trainer.lastname }}</li>
        <li class="list-group-item"><strong>Nivel:</strong> {{ trainer.level }}</li>
        <li class="list-group-item"><strong>Fecha de nacimiento:</strong> {{ trainer.birthdate }}</li>
    </ul>

    <br>
    <a href="{% url 'pokedex:trainers' %}" class="btn btn-secondary">Volver a la lista</a>
</div>
</body>
</html>
