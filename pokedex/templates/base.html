{% load static %}
<html>
<head>
    <title>Pokedex</title>
    <meta name="viewport" content="width-device-width, initial-scale=1.0">

    <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .navbar-custom {
            background: linear-gradient(135deg, #e53935, #e35d5b);
        }
        .auth-btn { border-radius: 25px; padding: 10px 20px; border: none; }
        .login-btn { background: linear-gradient(135deg, #4facfe, #00f2fe); color: white; }
        .logout-btn { background: linear-gradient(135deg, #ff9a9e, #fad0c4); color: white; }
        .profile-btn { background: linear-gradient(135deg, #a8ff78, #78ffd6); color: #000; }
        /* Enlace estilo LOGO */
.logo-link {
    display: flex;
    align-items: center;
    text-decoration: none;
    cursor: pointer;
}

/* Icono del logo */
.logo-icon i {
    font-size: 32px;
    color: #ffde00;
    text-shadow: 2px 2px 0 #3b4cca;
    margin-right: 4px;
}

/* Texto del logo */
.logo-text {
    font-size: 28px;
    font-weight: 800;
    color: #ffde00;
    letter-spacing: 1px;

    /* Contorno azul estilo Pokémon */
    text-shadow:
        2px 2px 0 #3b4cca,
        -2px -2px 0 #3b4cca,
        2px -2px 0 #3b4cca,
        -2px 2px 0 #3b4cca;
}

/* Quitar apariencia de enlace */
.logo-link:hover {
    text-decoration: none;
    filter: brightness(1.02);
}

    </style>
</head>

<body>
<div class="container">

    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">

            <a href="{% url 'pokedex:index' %}" class="logo-link">
                <span class="logo-icon">
                 <i class="fas fa-dragon"></i>
                </span>
                <span class="logo-text">Pokedex</span>
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">

                <!-- MENÚ IZQUIERDO -->
                <ul class="navbar-nav me-auto">

                    <li class="nav-item">
                        <a class="nav-link nav-link-custom {% if request.resolver_match.url_name == 'index' %}active{% endif %}"
                           href="{% url 'pokedex:index' %}">
                            <i class="fas fa-home nav-icon"></i>Inicio
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link nav-link-custom
                           {% if request.resolver_match.url_name in 'pokemon add_pokemon edit_pokemon' %}active{% endif %}"
                           href="{% url 'pokedex:index' %}">
                            <i class="fas fa-dragon nav-icon"></i>Pokémons
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link nav-link-custom
                           {% if request.resolver_match.url_name in 'trainers trainer' %}active{% endif %}"
                           href="{% url 'pokedex:trainers' %}">
                            <i class="fas fa-user nav-icon"></i>Entrenadores
                        </a>
                    </li>

                </ul>

                
                <div class="d-flex">

                    {% if user.is_authenticated %}

                                               
                        <form action="{% url 'logout' %}" method="post" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit" class="auth-btn logout-btn">
                                <i class="fas fa-sign-out-alt btn-icon"></i> Cerrar Sesión
                            </button>
                        </form>

                    {% else %}

                        <!-- INICIAR SESIÓN -->
                        <a href="{% url 'pokedex:login' %}" class="auth-btn login-btn me-2">
                            <i class="fas fa-sign-in-alt btn-icon"></i> Iniciar Sesión
                        </a>

                        

                    {% endif %}

                </div>

            </div>
        </div>
    </nav>

    <div class="bg-primary text-white p-4 text-center">
        <img src="{% static 'Pokedex.png' %}" class="img-fluid">
    </div>

    {% block content %}{% endblock %}

</div>
</body>
</html>
