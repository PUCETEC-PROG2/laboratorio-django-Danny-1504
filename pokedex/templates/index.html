{% extends 'base.html' %}
{% block content %}
  <p class="p-2">Hola, este es mi primer Pokedex en Django</p>
    <h3>Pokemons</h3>
    <a href="{%url 'trainers'%}"><h3>Entrenadores</h3></a>
      <div class='row'>  
       {% for pokemon in pokemons %}       
      
        <div class= '.col-sm-12 col-md-6 col-lg-4'>
            <a class = 'card' href='{%url "pokemon" id=pokemon.id %}'>
              {%if pokemon.picture.url %}
              <img src='{{pokemon.picture.url}}' class='card.img-top' alt='{{pokemon.name}}'/>
              {%endif%}
              <div class= 'card-body'>
                <p class='card-text'>{{pokemon.name}}</p>        
              </div>
          </a>       
      </div>        
    
      {% endfor %}
    </div>
{% endblock %}
