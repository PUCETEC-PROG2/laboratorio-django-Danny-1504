{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
    <p class="p-2">Hola, este es mi primer Pokedex en Django</p>
    <h3 class="mb-4">Pokemons</h3>
    <a href="{% url 'pokedex:add_pokemon' %}">AÃ±adir pokemon</a>
    <br>
    <a href="{% url 'pokedex:trainers' %}">      
      <h4 class="text-primary">Entrenadores</h4>
    </a>
    <br>
    
    <div class="row">
      {% for pokemon in pokemons %}
      <div class="col-sm-12 col-md-6 col-lg-4 mb-4">
        <div class="card h-100 shadow-sm">
          {% if pokemon.picture.url %}
            <img src="{{ pokemon.picture.url }}" class="card-img-top" alt="{{ pokemon.name }}">
          {% endif %}
          <div class="card-body text-left">
            <h5 class="card-title">{{ pokemon.name }}</h5>
            <p class="card-text">Altura {{ pokemon.Heigth }}</p>
            <a href="{% url 'pokedex:pokemon' id=pokemon.id %}" class="btn btn-primary">
              <i class="fa-solid fa-eye"></i></a>
              
            <a href="{% url 'pokedex:edit_pokemon' id=pokemon.id %}" class="btn btn-primary">
              <i class="fa-solid fa-pencil"></i></a>
            
            <a href="{% url 'pokedex:delete_pokemon' id=pokemon.id %}" class="btn btn-danger">
              <i class="fa-solid fa-trash"></i></a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
